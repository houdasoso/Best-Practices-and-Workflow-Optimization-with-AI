<!-- card.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .card {
      width: 280px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h2 {
      margin: 0;
    }

    .card ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    .card li {
      margin: 5px 0;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    function Card(title, price, features) {
      return `
        <div class="card">
          <h2>${title}</h2>
          <p>${price}</p>
          <ul>
            ${features.map(f => `<li>${f}</li>`).join('')}
          </ul>
          <button onclick="alert('Subscribed to ${title}!')">Get Started</button>
        </div>
      `;
    }

    const cardHTML = Card("Pro Plan", "$29 / month", [
      "Unlimited Projects",
      "Priority Email Support",
      "Team Collaboration"
    ]);

    document.getElementById("app").innerHTML = cardHTML;
  </script>
</body>
</html>
